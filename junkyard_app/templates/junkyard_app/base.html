{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block extra_meta %}{% endblock %}
        <title>{{ page.title }}</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static '/junkyard_app/bootstrap/css/bootstrap.min.css' %}">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="{% static '/junkyard_app/html5shim/html5shiv-3.7.3.min.js' %}"></script>
        <script src="{% static '/junkyard_app/respondjs/respond-1.4.2.min.js' %}"></script>
        <![endif]-->
        {% block extra_head %}{% endblock %}
        {% block extra_css %}{% endblock %}
    </head>
    <body>
        {% block content %}{% endblock %}
        <script src="{% static '/junkyard_app/jquery/jquery-1.12.4.min.js' %}"></script>
        <script src="{% static '/junkyard_app/bootstrap/js/bootstrap.min.js' %}"></script>
        {% block extra_js %}{% endblock %}
    </body>
</html>
